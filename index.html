<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Anh c√≥ ƒëi·ªÅu mu·ªën n√≥i</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fce4ec;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #ec407a;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .box {
            position: absolute;
            background: #f48fb1;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 180px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .falling-img {
            position: absolute;
            width: 100px;
            top: -150px;
            /* lu√¥n ·ªü ngo√†i m√†n h√¨nh tr√™n */
            animation: fall linear forwards;
        }

        @keyframes fall {
            from {
                top: -150px;
                opacity: 0.8;
            }

            to {
                top: 100vh;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1>Anh c√≥ ƒëi·ªÅu mu·ªën n√≥i ‚ù§Ô∏è</h1>
    <button onclick="startShow()">Nh·∫•n v√†o ƒë√¢y n√®</button>


    <script>
        function startShow() {
            const numberOfBoxes = 55; // s·ªë box t·ªëi ƒëa
            const messages = [
                "Nh·ªõ nh·ªõ nh·ªõ em!",
                "Tr√†n ng·∫≠p b·ªô üíñ"
            ];

            const boxes = []; // ch·ª©a th√¥ng tin {el, x, y}
            let count = 0;

            // h√†m t·∫°o 1 box m·ªõi
            function createBox() {
                // n·∫øu ch∆∞a ƒë·ªß 55 box -> th√™m b√¨nh th∆∞·ªùng
                if (boxes.length < numberOfBoxes) {
                    addNewBox();
                } else {
                    // ƒë·ªß 55 box: x√≥a box c≈© nh·∫•t r·ªìi th√™m box m·ªõi
                    let old = boxes.shift(); // l·∫•y box ƒë·∫ßu ti√™n trong m·∫£ng
                    old.el.remove();         // x√≥a kh·ªèi DOM
                    addNewBox();
                }
            }

            function addNewBox() {
                let box = document.createElement("div");
                box.className = "box";
                box.innerHTML = "<h3>" + messages[count % messages.length] + "</h3>";

                // ch·ªçn v·ªã tr√≠ kh√¥ng ƒë√®
                let x, y, valid = false;
                while (!valid) {
                    x = Math.random() * (window.innerWidth - 200);
                    y = Math.random() * (window.innerHeight - 100);

                    valid = true;
                    for (let b of boxes) {
                        if (Math.abs(x - b.x) < 120 && Math.abs(y - b.y) < 80) {
                            valid = false;
                            break;
                        }
                    }
                }

                box.style.left = x + "px";
                box.style.top = y + "px";
                document.body.appendChild(box);

                boxes.push({ el: box, x, y });
                count++;
            }

            // t·∫°o box ƒë·ªãnh k·ª≥
            setInterval(createBox, 200);

            const imgSources = [
                "images/vien1.jpg",
                "images/vien2.jpg"
            ];

            const maxImages = 30; // t·ªëi ƒëa ·∫£nh tr√™n m√†n h√¨nh
            let dropped = 0;

            function dropImage() {
                if (document.querySelectorAll(".falling-img").length >= maxImages) {
                    // n·∫øu ƒë·ªß s·ªë ·∫£nh r·ªìi th√¨ ch·ªù ·∫£nh c≈© bi·∫øn m·∫•t m·ªõi th√™m
                    setTimeout(dropImage, 500);
                    return;
                }

                let img = document.createElement("img");
                img.src = imgSources[Math.floor(Math.random() * imgSources.length)];
                img.className = "falling-img";

                img.style.left = Math.random() * (window.innerWidth - 100) + "px";
                img.style.animationDuration = (3 + Math.random() * 3) + "s";

                document.body.appendChild(img);

                img.addEventListener("animationend", () => img.remove());

                dropped++;
                setTimeout(dropImage, 500); // g·ªçi l·∫°i sau 0.5s
            }

            dropImage(); // b·∫Øt ƒë·∫ßu
        }
    </script>
</body>

</html>
